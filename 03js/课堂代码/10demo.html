<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jsDemo</title>
	</head>
	<body>
		<div onmousedown="test();" id="myDiv" style="width: 300px;height: 300px;background-color: aqua;">
			sdfsdfsdf
		</div>
		<input type="button" value="测试1" onclick="test(;" /><br />
		<input type="button" value="删除" onclick="test2();" /><br />
		<input type="button" value="测试2" onclick="test3();" /><br />
		<script type="text/javascript">
			function test(){
				alert("onmousedown");
			}
			
			function test2(){
				if(confirm("是否删除该记录？")){
					alert("删除成功");
				}else{
					alert("不删除数据");
				}
			}
			
			function test3(){
				var num=prompt("请输入整型数据：");
				alert(num);
			}
		</script>
	</body>
</html>
