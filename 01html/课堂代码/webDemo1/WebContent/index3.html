<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字体标签</title>
</head>
<body>
<!-- 
字体标签:
	font: size数字越大，字体越大
			face：字体
			color:blue,green,red,yellow等其他颜色值
				#000000;rgb(0,0,0)  值是在0-255之间
	h1-h6:
		h1--h6越来越小
 -->
 
 <font size="2" face="verdana" color="blue">设置字体2</font>
 <font size="3" face="宋体" color="green">设置字体3</font>
 <font size="4" face="黑体" color="yellow">设置字体4</font>
 
 <h2>h2字体</h2>
 <h3>h3字体</h3>
 <h4>h4字体</h4>
</body>
</html>
