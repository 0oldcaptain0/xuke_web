<!--
 <!DOCTYPE html>
 告诉浏览器，用什么版本来解析该页面
 -->
<!DOCTYPE html>
<html>
<!-- 根标签 -->
<head>
<meta charset="UTF-8">
<title>这是标题</title>
</head>
<!-- 
background
background="images/7.png" 
	建议用相对路径
bgcolor:
颜色由红色、绿色、蓝色混合而成
有三种取取值方式:
	1.rgb(0,0,0)  值是在0-255之间
	2. #000000  #ff0000  #00ff00  #0000ff  #ffffff
	3.red  green  blue	
 -->
<body  bgcolor="#da5a5a">
<!-- 页面主要内容 -->
<h2>dddd</h2>
<!-- 
段落标签
	p 多个p，会自动换行
	br  分割换行
 -->
 
 <p>这是一个段落标签1</p>
 <p>这是一个段落标签2</p>
 
 <br/>
 这是换行
 <br/>
 <br/>
  这是换行2
  <br/>
  这是一条水平线
  <hr>
  html的计量单位:px像素；%百分比
  <hr size="5">
  <hr align="left" width="50%">
</body>
</html>
