<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>
<!-- 
表格标签
 -->
 
 <table width="400" align="center" border="1" bgcolor="blue">
 	<tr>
 		<td width="100">用户名</td>
 		<td width="200">真实姓名</td>
 		<td width="100">性别</td>
 	</tr>
 	<tr>
 		<td align="center">aaa</td>
 		<td>雷神</td>
 		<td>男</td>
 	</tr>
 	<tr>
 		<td align="center">ddd</td>
 		<td>黑豹</td>
 		<td rowspan="2">男</td>
 	</tr>
 	<tr>
 		<td align="center">eee</td>
 		<td>星爵</td>
 	</tr>
 	<tr>
 		<td>bbb</td>
 		<td colspan="2">黑寡妇</td>
 	</tr>
 </table>
</body>
</html>
