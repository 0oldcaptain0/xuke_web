<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片标签</title>
</head>
<body>
<!-- 
图片标签：
	img:
		alt:图片显示错误的时候，显示文字信息
		src:图片地址可以用相对路径、绝对路径、URL
			建议用相对路径
		width:
		height:
	border：图片边框厚度
	align:用于设定图片的文字的对齐方式
		
 -->
 <img alt="这是本地图片" src="7.png" width="300">
 <br/>
 <br/>
 <img align="right" alt="图片找不到" src="8.png" width="50" height="50">
 <br/>
 <img border="2" alt="这是在线图片" src="http://pic.5tu.cn/uploads/allimg/1203/021450373090.jpg">
</body>
</html>
